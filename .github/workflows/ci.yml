name: Build and Test kubsh.deb

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull kubsh image
        run: |
          docker pull danil090/my-kubsh:arm

      - name: Build kubsh.deb in container
        run: |
          docker run --rm \
            -v $PWD:/mnt \
            -w /mnt \
            danil090/my-kubsh:arm \
            make clean || true && make deb

      - name: Run tests in container (FUSE)
        run: |
          docker run --rm \
            --device /dev/fuse \
            --cap-add SYS_ADMIN \
            --security-opt apparmor:unconfined \
            -v $PWD:/mnt \
            danil090/my-kubsh:arm \
            bash -lc "/opt/check.sh"

      - name: Verify kubsh.deb exists
        run: |
          if [ -f kubsh.deb ]; then
            echo "✅ kubsh.deb found"
            ls -la kubsh.deb
          else
            echo "❌ kubsh.deb NOT found"
            exit 1
          fi

      - name: Upload kubsh.deb as artifact
        uses: actions/upload-artifact@v4
        with:
          name: kubsh-package
          path: kubsh.deb
          retention-days: 30
