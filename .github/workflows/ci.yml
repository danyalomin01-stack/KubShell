name: Build and Package kubsh.deb

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Можно добавить ручной запуск
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        repository: danyalomin01-stack/KubShell
        

    - name: Pull Docker image
      run: docker pull ghcr.io/xardb/kubshfuse:master

    - name: Build package in container
      run: |
        docker run --rm \
        -v $PWD:/mnt \
        -w /mnt \
        ghcr.io/xardb/kubshfuse:master \
        make deb

    - name: Run tests in container
      run: |
        docker run --rm \
          -v $PWD:/mnt \
          -w /mnt \
          --device /dev/fuse \
          --cap-add SYS_ADMIN \
          --security-opt apparmor:unconfined \
          ghcr.io/xardb/kubshfuse:master \
          make test


    - name: Verify kubsh.deb exists
      run: |
        echo "Checking for kubsh.deb file..."
        ls -la build
        if ls build/*.deb 1> /dev/null 2>&1; then
          echo "✅ deb package found!"
        else
          echo "❌ deb package not found!"
          exit 1
        fi


    - name: Upload kubsh.deb as artifact
      uses: actions/upload-artifact@v4
      with:
        name: kubsh-package
        path: build/*.deb

